user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	server_names_hash_bucket_size 128;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

 	##
	# upstream
	##
	
	upstream dashboard {
		server 192.168.213.42:19999;
		server 192.168.213.45:19999;
	}

	upstream video {
		server 192.168.213.85:19999;
	}

	upstream video-det {
		server 192.168.227.110:19999;
	}

	upstream alg-pro {
		server 192.168.213.48:19999;
	}

	upstream terror {
		server 192.168.217.126:19999;
	}

	upstream blademaster {
		server 192.168.217.127:19999;
	}

	upstream general-reg{
		server 192.168.217.128:19999;
	}
		
	upstream ocr{
		server 192.168.217.129:19999;
	}

	upstream group-ava {
		server 192.168.213.46:19999;
	}

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


