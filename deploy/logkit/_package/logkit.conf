{
  "version": 1,
  "service": {
    "bind_host": ":3000",
    "static_dir": "public",
    "upload_dir": "data/upload",
    "disable_web": true
  },
  "service_url": {
    "smart_elf": "https://logkit-pro.qiniu.com/"
  },
  "agent": {
    "connect_to_server": true,
    "id_path": "meta/.agentid",
    "token_path": "meta/.tokens",
    "ak": "",
    "sk": "",
    "token": "",
    "download_token": "",
    "tags": []
  },
  "runtime": {
    "max_procs": 1,
    "pprof_host": ":3002"
  },
  "log": {
    "level": 1,
    "log_path": "/root/logkit",
    "clean_self_log": true,
    "clean_self_dir": "/root/logkit",
    "clean_self_pattern": "",
    "clean_self_cnt": 3,
    "show_routing": false
  },
  "security": {
    "disable_auths": false,
    "auths_file": "auths.conf"
  },
  "confs_path": ["confs*"],
  "time_layouts": []
}
